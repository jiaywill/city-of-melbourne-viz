<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet">
    <link href="css/transport.css" rel="stylesheet">
    <script type='text/javascript' src="js/x3dom.js"></script>
    <link rel='stylesheet' type='text/css' href="css/x3dom.css">
</head>

<body>
    <div id="title-navbar">
        <h2 class="text-center">The City of Melbourne</h2>

        <nav class="navbar navbar-expand-lg">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="transport.html">Transport</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="poi.html">Points of Interests</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="uni.html">Universities</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="text-center">
        <div class="btn-group" id="viz-buttons">
        </div>
    </div>

    <div class="view" id="transport-map">
        <nav id="menu"></nav>
        <div id="map"></div>
    </div>

    <div class="view" id="flinders">
        <x3d id='x3dElement' style='border:none' disableLeftDrag="true" disableRightDrag="true" disableDoubleClick="true">
            <scene id='scene'>
                <viewpoint id="view" fieldOfView='0.9' position="-75 15 75" orientation="1 -2.7 0.35 0.8"></viewpoint>
                <navigationInfo id='nav' headlight='true' type='TURNTABLE' typeParams="0 0 0.1 1.4" Speed="0.1"></navigationInfo>
                <background DEF='bgnd' skyColor="0.8 0.9 1"></background>
                <Transform id="marker" rotation="0 0 0 0" translation="0 0 0" scale="1 1 1">
                    <Inline nameSpaceName="smartbuilding" mapDEFToID="true" url="pointcloud.x3d" />
                </Transform>
                <Transform id="box" rotation="0 0 0 0" translation="150 -1 -30" scale="1 1 1">
                    <shape>
                        <appearance>
                            <material diffuseColor='0.45 0.45 0.45'></material>
                        </appearance>
                        <box size='500 1 300'></box>
                    </shape>
                </Transform>
            </scene>
        </x3d>
    </div>

    <!-- scripts -->
    <script type="text/javascript" src="js/transport.js"></script>
</body>

</html>
