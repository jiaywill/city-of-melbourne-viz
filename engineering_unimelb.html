<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script type='text/javascript' src="js/x3dom.js"></script>
    <link rel='stylesheet' type='text/css' href="css/x3dom.css">
    <link rel="stylesheet" href="css/engineering_unimelb.css">

</head>

<body>
    <div id="title-navbar">
        <h2 class="text-center">The City of Melbourne</h2>

        <nav class="navbar navbar-expand-lg">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="transport.html">Transport</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="poi.html">Points of Interests</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="uni.html">Universities</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <h4 class="text-center">Engineering Building in the University of Melbourne</h4>

    <div class="text-center">
        <div class="btn-group" id="viz-buttons">
        </div>
    </div>

    <div class="view" id="3d-model">
        <x3d id='x3dElement' style='border:none' disableLeftDrag="true" disableRightDrag="true"
            disableDoubleClick="true">
            <scene id='scene'>
                <viewpoint id="view" fieldOfView='1.4' position="0 30 30" orientation="1 0 0 -0.8"></viewpoint>
                <navigationInfo id='nav' headlight='true' type='TURNTABLE' typeParams="0 0 0.1 1.4" Speed="3">
                </navigationInfo>

                <Transform id="marker" rotation="0 0 0 0" translation="0 0 0" scale="1 1 1">
                    <Inline nameSpaceName="smartbuilding" mapDEFToID="true" url="engineer.x3d" />
                </Transform>

            </scene>
        </x3d>
    </div>
    <div class="view" id="mapbox-container">
        <div id="map"></div>
    </div>

    <!-- scripts -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
    <script src="js/engineering_unimelb.js"></script>

</body>

</html>
